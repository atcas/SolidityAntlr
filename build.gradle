// Apply the java plugin to add support for Java
apply plugin: 'antlr'
apply plugin: 'maven-publish'

apply plugin: 'application'
mainClassName = 'com.atcas.grammar'



task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}


publishing {


    
    publications {

        mavenJava(MavenPublication) {
            from components.java
            
            groupId 'com.atcas.grammar'
            artifactId 'solidity'
            version '1.0.8'

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}




// In this section you declare where to find the dependencies of your project
repositories {
	mavenCentral()
}



// In this section you declare the dependencies for your production and test code
dependencies {
	antlr "org.antlr:antlr4:4.5" // use ANTLR version 4
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile group: 'org.apache.directory.studio', name: 'org.apache.commons.io', version: '2.4'
    

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

generateGrammarSource {
	println "${project.projectDir}"
    maxHeapSize = "64m"
     outputDirectory = new File("${project.projectDir}/src/main/java/com/atcas/grammar/antrl/solidity/base".toString())
    arguments += ["-visitor", "-long-messages", "-package","com.atcas.grammar.antrl.solidity.base"]
}


